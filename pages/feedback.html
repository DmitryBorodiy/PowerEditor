<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    
    <title>Power Editor - send feedback</title>
    
    <!-- WinUI -->
    <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
    <link rel="stylesheet" href="../fonts/FluentSystemIcons-Regular.css" />

    <!-- Local -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/feedback.css" />
    <script type="module" src="feedback.js"></script>
  </head>
  <body id="rootLayout">
    <fluent-design-provider id="fluent-design-provider">
    <div id="start-pane" style="height: auto;">
      <span id="start-pane-content" style="padding-left: 45px; padding-top: 132px; padding-bottom: 80px; position: relative; display: inline-block; color: white;">
        <h1 id="start-pane-title">Provide feedback!</h1>
        <p style="max-width: 350px;">
          Here you can provide your user experience stuff and share
          your ideas and suggestions for us.
        </p>
      </span>
    </div>
    <br />
    <!-- Feedback form region -->
    <section id="feedback-path">
      <h2>Send feedback</h2>
      <form id="feedback-form">
        <fluent-text-field id="feedback-subject-box" appearance="outline" placeholder="Enter feedback subject" style="width: 100%; max-width: 360px;">Feedback subject</fluent-text-field>
        <div>
        <fluent-text-area id="description-box" rows="20" placeholder="Describe your experience" height="90px" style="margin-top: 10px; width: 100%; max-width: 360px;">Feedback content</fluent-text-area>
        </div>
        <br />
        <fluent-button id="send-feedback-action" appearance="accent" style="height: 36px; width: 120px;">
          Send feedback
        </fluent-button>
      </form>
    </section>
    <!-- Feedback form end region -->
    <!-- Footer region -->
    <footer class="footer-ui">
      <div id="footer-ui-content" class="table" style="padding-top: 22px; padding-bottom: 56px; display: table;">
        <fluent-anchor id="footer-contact-action" style="display: inline-block; margin: 4px; margin-top: 8px;">
          <span style="margin: 10px; display: block;">
            <img height="22px" width="22px" src="https://img.icons8.com/fluency/96/000000/microsoft-people.png" style="position: relative; top: 2px;" />
            <a style="font-size: 14px; margin-left: 6px; position: relative; bottom: 3px;">Contact</a>
          </span>
        </fluent-anchor>
        <fluent-anchor id="feedback-footer-action" style="display: inline-block; margin: 4px;">
           <span style="margin: 10px; display: block;">
            <img height="22px" width="22px" src="https://img.icons8.com/fluency/96/000000/feedback-hub.png" style="position: relative; top: 2px;" />
            <a style="font-size: 14px; margin-left: 6px; position: relative; bottom: 3px;">Provide feedback</a>
          </span> 
        </fluent-anchor>
        <fluent-anchor style="display: inline-block; margin: 4px; margin-top: 15px;">
           <span style="margin: 10px; display: block;">
            <img height="22px" width="22px" src="../assets/store-logo.png" style="position: relative; top: 2px;" />
            <a style="font-size: 14px; margin-left: 6px; position: relative; bottom: 3px;">Microsoft Store</a> 
          </span>
        </fluent-anchor>
        <fluent-anchor id="privacy-policy-action" style="display: inline-block; margin: 4px; margin-top: 15px;">
           <span style="margin: 10px; display: block;">
            <img height="22px" width="22px" src="https://img.icons8.com/fluency/96/000000/windows-defender.png" style="position: relative; top: 2px;" />
            <a style="font-size: 14px; margin-left: 6px; position: relative; bottom: 3px;">Privacy policy</a>
          </span>
        </fluent-anchor>
        <fluent-anchor style="display: inline-block; margin: 4px; margin-top: 15px;">
           <span style="margin: 10px; display: block;">
            <img height="22px" width="22px" src="https://img.icons8.com/fluency/96/000000/twitter.png" style="position: relative; top: 2px;" />
            <a style="font-size: 14px; margin-left: 6px; position: relative; bottom: 2px;">Twitter</a>
          </span>
       </fluent-anchor>
      </div>
    </footer> 
    <!-- Footer end region -->
    </fluent-design-provider>
  </body>
</html>
