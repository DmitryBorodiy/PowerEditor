<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Power Editor - best way to edit your code.</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- WinUI WASM -->
  <link rel="stylesheet" href="styles/winui-web.css" />

  <script src="main.js"></script>
  <script src="mobile.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/browse/@n8d/htwoo-core@<version>/dist/css/htwoo.min.css">

<body class="system-chrome-alt-high-color" onresize="DetectMobileMode();">

    <img id="logo_img" src="img/app_logo.png" alt="logo_img" />

    <div id="desktop_menu" class="ms-menu" style="position: fixed; top: 17px; left: 105px;">
      <div class="ms-menu-item">
        <button class="ms-menu-button-selected" style="width: 81px;">

                <i class="fluent-icons"></i>
                <span class="menu-button-label">Home</span>

        </button>
      </div>
    </div>
  </header>
  <div class="progress-ring" style="margin-top: 100px; margin-left: 100px;">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="ring">
        <circle class="static" cx="50%" cy="50%" r="43.75%"></circle>
        <circle class="dynamic" cx="50%" cy="50%" r="43.75%"></circle>
    </svg>
  </div>
